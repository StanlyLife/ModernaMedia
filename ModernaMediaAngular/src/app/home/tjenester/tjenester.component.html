<section class="moderna-media-tjenester" id="tjenester">
  <h1 class="section-title tjenester">Tjenester</h1>
  <div class="background-img">
    <!-- <div class="transition-bottom transition-light"></div> -->
    <img
      src="{{
        imageCdn == '' ? '' : imageCdn
      }}../../../assets/Images/Landingpage/Landing/Norge oslo barcode.webp?width={{
        vw
      }}"
      alt=""
      loading="lazy"
    />
  </div>
  <div class="tjenester">
    <div class="controls">
      <div class="sliders">
        <button
          class="left"
          (click)="left($event)"
          aria-label="forrige tjeneste"
          name="forrige tjeneste"
        >
          <img
            src="{{
              imageCdn == '' ? '' : imageCdn
            }}../../../assets/Images/Icons/right-chevron.svg"
            alt=""
            loading="lazy"
          />
        </button>
        <button
          class="right"
          (click)="right($event)"
          aria-label="neste tjeneste"
          name="neste tjeneste"
        >
          <img
            src="{{
              imageCdn == '' ? '' : imageCdn
            }}../../../assets/Images/Icons/right-chevron.svg"
            alt=""
            loading="lazy"
          />
        </button>
      </div>
      <div class="counter"></div>
    </div>
    <app-tjenester-tjeneste
      #design
      class="tjeneste-0 r-left"
      src="{{
        imageCdn == '' ? '' : imageCdn
      }}../../../assets/Images/Landingpage/Tjenester/moderne design teknologi.webp?width=875"
      title="Design"
      content="Tidløst design som konverterer interesse til kunder"
      href="/Design"
      icon="../../../assets/Images/Icons/sketch.svg"
      alt="test"
      name="design"
    ></app-tjenester-tjeneste>
    <app-tjenester-tjeneste
      #utvikling
      class="tjeneste-1 r-active"
      src="{{
        imageCdn == '' ? '' : imageCdn
      }}../../../assets/Images/Landingpage/Tjenester/moderne teknologi design.webp?width=875"
      title="Web Utvikling"
      content="Moderne løsninger for digitalisering av bedriften"
      href="/utvikling"
      icon="../../../assets/Images/Icons/sketch.svg"
      alt="test"
      name="utvikling"
    ></app-tjenester-tjeneste>
    <app-tjenester-tjeneste
      #seo
      class="tjeneste-2 r-right"
      src="{{
        imageCdn == '' ? '' : imageCdn
      }}../../../assets/Images/Landingpage/Tjenester/seo tjenester for bedrift.webp?width=875"
      title="SEO"
      content="Oppnå økt omsetning og trafikk med vår søkemotoroptimalisering"
      href="/seo"
      icon="../../../assets/Images/Icons/sketch.svg"
      alt="test"
      name="seo"
    ></app-tjenester-tjeneste>
  </div>
  <div class="tjenester-buttons">
    <a href="/design" hreflang="no-nb" class="btn tjenester contact design"
      >Design</a
    >
    <a
      href="/utvikling"
      hreflang="no-nb"
      class="btn tjenester contact utvikling active"
      >Utvikling</a
    >
    <a href="/seo" hreflang="no-nb" class="btn tjenester contact seo">SEO</a>
  </div>
</section>
