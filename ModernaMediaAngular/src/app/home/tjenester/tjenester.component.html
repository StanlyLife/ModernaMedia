<section class="moderna-media-tjenester">
  <h1 class="section-title tjenester">Tjenester</h1>
  <div class="background-img">
    <img
      src="../../../assets/Images/Landingpage/Moderne teknologi bedrift.jpg"
      alt=""
    />
  </div>
  <div class="tjenester">
    <div class="controls">
      <div class="sliders">
        <button class="left">
          <img src="../../../assets/Images/Icons/right-chevron.svg" alt="" />
        </button>
        <button class="right" (click)="right($event)">
          <img src="../../../assets/Images/Icons/right-chevron.svg" alt="" />
        </button>
      </div>
      <div class="counter"></div>
    </div>
    <app-tjenester-tjeneste
      #design
      class="tjeneste-0 moveLeft left"
      src="../../../assets/Images/Landingpage/Tjenester/moderne design teknologi.jpg"
      title="Design"
      content="Tidløst design som konverterer interesse til kunder"
      href="vg.no"
      icon="../../../assets/Images/Icons/sketch.svg"
      alt="test"
    ></app-tjenester-tjeneste>
    <app-tjenester-tjeneste
      #utvikling
      class="tjeneste-1 active"
      src="../../../assets/Images/Landingpage/Tjenester/moderne teknologi design.jpg"
      title="Web Utvikling"
      content="Tidløst design som konverterer interesse til kunder"
      href="vg.no"
      icon="../../../assets/Images/Icons/sketch.svg"
      alt="test"
    ></app-tjenester-tjeneste>
    <app-tjenester-tjeneste
      #markedsforing
      class="tjeneste-2 moveRight right"
      src="../../../assets/Images/Landingpage/Tjenester/seo tjenester for bedrift.jpg"
      title="Markedsplan"
      content="Tidløst design som konverterer interesse til kunder"
      href="vg.no"
      icon="../../../assets/Images/Icons/sketch.svg"
      alt="test"
    ></app-tjenester-tjeneste>
    <!-- <app-tjenester-tjeneste
      #seo
      class="tjeneste-3"
      src="../../../assets/Images/Landingpage/Tjenester/Planlegging og utvikling.jpg"
      title="SEO"
      content="Tidløst design som konverterer interesse til kunder"
      href="vg.no"
      icon="../../../assets/Images/Icons/sketch.svg"
      alt="test"
    ></app-tjenester-tjeneste> -->
  </div>
</section>
