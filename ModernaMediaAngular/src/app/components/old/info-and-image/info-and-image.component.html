<section class="moderna-media-info-and-image" [ngClass]="sectionStyle">
  <div class="wrapper">
    <div class="image">
      <img
        src="{{ imageCdn == '' ? '' : imageCdn }}{{ src }}"
        alt="{{ alt }}"
        loading="lazy"
      />
    </div>
    <div class="content">
      <h2 [innerHTML]="Titlee"></h2>
      <p [innerHTML]="content"></p>
    </div>
  </div>
</section>
