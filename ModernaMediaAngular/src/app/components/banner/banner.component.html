<section class="moderna-media-banner {{ ComponentTheme }}">
  <div class="bg-img">
    <div class="shadow-overlay"></div>
    <img src="{{ imageCdn == '' ? '' : imageCdn }}{{ ImageSrc }}" alt="" />
  </div>
  <div class="content">
    <div class="header-text">
      <h1 [innerHTML]="Title"></h1>
    </div>
    <div class="usp-wrapper">
      <div
        *ngFor="let usp of UniqueSellingPoints"
        class="usp-container {{ uspColor }}"
      >
        <div class="usp-inner-container">
          <img
            src="{{ imageCdn == '' ? '' : imageCdn }}{{ usp['icon'] }}"
            alt="{{ altText }}"
          />
          <div class="usp">
            <h6>{{ usp["title"] }}</h6>
            <p>{{ usp["content"] }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="usp-wrapper-mobile {{ ComponentTheme }}">
  <div *ngFor="let usp of UniqueSellingPoints" class="usp-container-mobile">
    <div class="usp-inner-container-mobile">
      <img src="{{ imageCdn == '' ? '' : imageCdn }}{{ usp['icon'] }}" alt="" />
      <div class="usp">
        <h6>{{ usp["title"] }}</h6>
        <p>{{ usp["content"] }}</p>
      </div>
    </div>
  </div>
</div>
