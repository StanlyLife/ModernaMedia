<header>
  <div class="wrapper">
    <a
      class="logo-anchor"
      href="/"
      title="Hjemmeside"
      aria-label="Hjemmeside"
      hreflang="no-nb"
    >
      <div class="logo">
        <img
          *ngIf="textClass == 'dark-text'; else whiteLogo"
          src="{{
            imageCdn == '' ? '' : imageCdn
          }}../../assets/Images/Logo/SVG/LOGO 333.svg"
          alt="Moderna media logo"
        />
        <ng-template #whiteLogo>
          <img
            class="white-logo"
            src="{{
              imageCdn == '' ? '' : imageCdn
            }}../../assets/Images/Logo/SVG/LOGO LIGHT.svg"
            alt="Moderna media logo"
          />
        </ng-template>
      </div>
    </a>
    <nav role="navigation" id="navbar">
      <a href="/utvikling" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>utvikling</p>
      </a>
      <a href="/design" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>Design</p>
      </a>
      <a href="/seo" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>SEO</p>
      </a>
      <a href="/info" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>Om oss</p>
      </a>
      <a href="/blogg" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>blogg</p>
      </a>

      <!-- <a class="nav-link" routerLink="">Hjem</a>
      <a class="nav-link" routerLink="utvikling">Utvikling</a>
      <a class="nav-link" routerLink="utvikling">Design</a>
      <a class="nav-link" routerLink="utvikling">Om oss</a>
      <a class="nav-link" routerLink="utvikling">Blogg</a> -->
    </nav>
    <button class="btn contact dark" (click)="ContactUs($event)">
      Kontakt oss
    </button>
    <button class="btn menu transparent-white" (click)="Menu($event)">
      Meny
    </button>
  </div>
</header>
