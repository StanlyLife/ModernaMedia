<header>
  <div class="wrapper">
    <a class="logo-anchor" href="" title="Hjemmeside" aria-label="Hjemmeside">
      <div class="logo">
        <img
          *ngIf="textClass == 'dark-text'; else whiteLogo"
          src="{{
            imageCdn == '' ? '' : imageCdn
          }}../../assets/Images/Logo/SVG/LOGO 333.svg"
          alt=""
        />
        <ng-template #whiteLogo>
          <img
            src="{{
              imageCdn == '' ? '' : imageCdn
            }}../../assets/Images/Logo/SVG/LOGO LIGHT.svg"
            alt=""
          />
        </ng-template>
      </div>
    </a>
    <nav role="navigation" id="navbar">
      <div class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <a href="/utvikling">utvikling</a>
      </div>
      <div class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <a href="/design">Design</a>
      </div>
      <div class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <a href="/seo">SEO</a>
      </div>
      <div class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <a href="/about">Om oss</a>
      </div>
      <div class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <a href="/blogg">blogg</a>
      </div>

      <!-- <a class="nav-link" routerLink="">Hjem</a>
      <a class="nav-link" routerLink="utvikling">Utvikling</a>
      <a class="nav-link" routerLink="utvikling">Design</a>
      <a class="nav-link" routerLink="utvikling">Om oss</a>
      <a class="nav-link" routerLink="utvikling">Blogg</a> -->
    </nav>
    <button class="btn contact dark" (click)="ContactUs($event)">
      Kontakt oss
    </button>
    <button class="btn menu transparent-white" (click)="ContactUs($event)">
      Meny
    </button>
  </div>
</header>
