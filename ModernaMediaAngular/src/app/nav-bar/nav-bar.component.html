<header [hidden]="hidden">
  <div class="wrapper">
    <a
      class="logo-anchor"
      href="/"
      title="Hjemmeside"
      aria-label="Hjemmeside"
      hreflang="no-nb"
    >
      <div class="logo">
        <img
          src="{{
            imageCdn == '' ? '' : imageCdn
          }}../../assets/Images/LogoV2/modernamedia-small-small.png"
          alt="Moderna media logo"
        />
      </div>
    </a>
    <nav role="navigation" id="navbar">
      <a href="/utvikling" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>Utvikling</p>
      </a>
      <a href="/design" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>Design</p>
      </a>
      <a href="/seo" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>SEO</p>
      </a>
      <a href="/info" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>Om oss</p>
      </a>
      <a href="/blogg" hreflang="no-nb" class="nav-link {{ textClass }}">
        <div class="slide"></div>
        <p>blogg</p>
      </a>
    </nav>
    <div class="buttons">
      <a
        class="btn cta contact"
        (click)="ContactUs($event)"
        href="#contact"
        title="skroll til kontakt monderna media"
      >
        <p>Kontakt</p>
      </a>
      <button class="btn cta-2 menu" (click)="Menu($event)"><p>Meny</p></button>
    </div>
  </div>
</header>
