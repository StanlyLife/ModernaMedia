name: Angular Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ModernaMediaAngular

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ModernaMediaAngular/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build SSR bundles
        run: npm run build:ssr

      - name: Clean remote dist folder and deploy
        uses: garygrossgarten/github-action-ssh@v0.5.0
        with:
          command: rm -rf /var/www/ModernaMedia/Angular/dist/*
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_NAME }}
          password: ${{ secrets.HOST_PASSWORD }}

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to prod via rsync
        run: |
          sshpass -p "${{ secrets.HOST_PASSWORD }}" rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            ${{ github.workspace }}/ModernaMediaAngular/dist/ \
            ${{ secrets.HOST_NAME }}@${{ secrets.HOST }}:/var/www/ModernaMedia/Angular/dist/

      - name: Start pm2 with correct entry point
        uses: garygrossgarten/github-action-ssh@v0.5.0
        with:
          command: |
            pm2 delete moderna-media || true
            pm2 start /var/www/ModernaMedia/Angular/dist/ModernaMediaAngular/server/server.mjs --name moderna-media
            pm2 save
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_NAME }}
          password: ${{ secrets.HOST_PASSWORD }}

      - name: Restart web-dev service
        uses: garygrossgarten/github-action-ssh@v0.5.0
        with:
          command: systemctl restart nginx
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_NAME }}
          password: ${{ secrets.HOST_PASSWORD }}
